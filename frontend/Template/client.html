<!DOCTYPE html>
<!-- Coding by CodingNepal || www.codingnepalweb.com -->
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <title>Side Navigation Bar in HTML CSS JavaScript</title>
    <link rel="stylesheet" href="/static/css/mainStyle.css" />

</head>

<style>
    .card {
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 40px;
    }

    .card-body {
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .left-button {
        background-color: rgb(254, 62, 130);
        /* Pink color */
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
    }

    .invoice-text {
        font-size: 20px;
        font-weight: bold;
    }

    .invoice-options-container {
        display: flex;
    }

    .invoice-option {
        background-color: transparent;
        border: none;
        padding: 0px 15px;
        cursor: pointer;
        color: #000;
        font-size: 20px;
        /* Default text color */
    }

    .custom-hr {
        border: none;
        border-top: 2px solid #9c9c9c;
        margin: 0px 10px 10px 10px;
        /* Adjust as needed */
    }

    .invoice-option.active-invoice {
        color: blue;
        border-bottom: 5px solid blue;
        /* Add or adjust the border-bottom as needed */
    }

    .download-button {
        background-color: transparent;
        /* Green color */
        color: #000000;
        border: 1px solid #000000;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        display: flex;
        align-items: center;
    }


    .download-icon {
        margin-right: 8px;
    }

    .left-side {
        margin-top: 20px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
    }


    .form-group {
        width: 20rem;

    }


    .form-group label {
        font-size: 20px;

    }


    .form-control {
        width: 100%;
    }

    .custom-dropdown {
        position: relative;
    }

    .card-input p {
        margin-left: 1rem;
        margin-top: 1rem;
        font-size: 20px;
        font-weight: bold;
    }

    .card-input {
        border-radius: 8px;
        overflow: hidden;
        margin-bottom: 40px;
        background-color: rgb(247, 250, 255);
    }

    .form-card {
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .my-5 {
        margin-top: 5rem;
        margin-bottom: 5rem;
    }

    /* Add your custom styles here */
    .table th,
    .table td {
        text-align: center;
    }

    .table th {
        background-color: rgb(247, 250, 255);
    }

    .table th,
    .table td {
        vertical-align: middle;
    }

    .status-btn {
        width: 100px;
    }

    .download-icon {
        color: #007bff;
        cursor: pointer;
    }
</style>

<body>
    <div class="content">

        <div class="card ">
            <div class="card-body">
                <div class="invoice-text">Your Client</div>
                <button class="left-button">+Add Client</button>
            </div>
        </div>

        <div class="card" style="padding: 20px;">
            <div id="example_wrapper" class="col-lg-12 col-md-4 my-5">
                <table id="example" class="table table-bordered" style="width:100%">
                    <thead>
                        <tr>
                            <th style="width: 10%">
                                <label for="selectAll">
                                    <input type="checkbox" id="selectAll">
                                </label>
                            </th>
                            <th style="width: 15%">Date</th>
                            <th style="width: 20%">Invoice #</th>
                            <th style="width: 15%">Billed To</th>
                            <th style="width: 10%">Amount</th>
                            <th style="width: 15%">Due Date</th>
                            <th style="width: 10%">Status</th>
                            <th style="width: 5%"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Static data for demonstration -->
                        <tr>
                            <td>
                                <label for="">
                                    <input type="checkbox">
                                </label>
                            </td>
                            <td>2022-01-01</td>
                            <td>INV001</td>
                            <td>John Doe</td>
                            <td>$100</td>
                            <td>2022-01-15</td>
                            <td>
                                <button class="btn btn-success status-btn">Paid</button>
                            </td>
                            <td>
                                <i class="fa fa-download download-icon" aria-hidden="true"></i>
                            </td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>
        </div>



    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="/static/script.js"></script>
    <!-- Include js-cookie library -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const buttons = document.querySelectorAll('.invoice-option');

            buttons.forEach(function (button) {
                button.addEventListener('click', function () {
                    buttons.forEach(function (btn) {
                        btn.classList.remove('active-invoice');
                    });
                    this.classList.add('active-invoice');
                });
            });
        });
        $(document).ready(function () {
            $('#example').DataTable();
        });
    </script>
</body>

</html>
